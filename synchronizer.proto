syntax = "proto3";

package sync438;

import "google/protobuf/timestamp.proto";

// The messenger service definition.
service SynchronizerService{

    rpc sendFollowerInfo (FollowerRequest) returns (Reply) {}
    rpc sendAllClientsInfo (FollowerRequest) returns (Reply) {}
    rpc coordinatorCommunicate (stream HeartBeat) returns (stream HeartBeat) {}

}

enum ServerType{
    MASTER = 0;
    SLAVE = 1;
    SYNCHRONIZER = 3;
    COORDINATOR = 4;
}

enum RequesterType{
    CLIENT = 0;
    SERVER = 1;
}

message Request{
    // message with their port number
    string port_number = 1;
    // the id of the request
    int32 id = 2;
    // the type of server
    ServerType server_type = 3;
}

message Reply{
    string msg = 1;
    string port_number = 2;
}

message FollowerRequest{
    string client = 1;
    string client_in_file = 2;
    repeated int32 user_id = 3;
    repeated int32 server_id = 4;

}

message HeartBeat{
    // id of the server
    int32 sid = 1;
    // type of the server
    ServerType s_type = 2;
    //Time the message was sent
    google.protobuf.Timestamp timestamp = 3;
    string msg = 4;
}
